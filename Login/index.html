<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/arquivo.js" defer></script>
</head>

<body>
    <div id="page" class="flex">

        <div>
            <header>
                <img src="img/logo.svg" alt="">
            </header>

            <main>
                <div class="headline">
                    <h1>Acesse a Plataforma</h1>

                    <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje</p>

                </div>

                <form action="">
                    <div class="input-wrapper">

                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>


                    <div class="input-wrapper">
                        <div class="label-wrapper flex">
                            <label for="senha">Senha</label>

                            <a href="#">Esqueceu a senha?</a>
                        </div>
                        <input type="password" id="senha" name="senha" required>

                        <img  class="eye show-password" src="img/eye-off.svg" alt="" value="off">
                        <img class="eye hide-password hide" src="img/eye.svg" alt="" value="on">

                    </div>

                    <button type="submit" value="">Entrar</button>

                    <div class="create-account">
                        <a href="#">Inscreva-se</a>
                    </div>
                </form>

            </main>
        </div>

        <img src="img/Rectangle 1.jpg" alt="">
    </div>
</body>

</html>
